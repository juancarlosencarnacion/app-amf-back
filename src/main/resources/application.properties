spring.application.name=app-amf-back
server.port=8080

# Importar variables del .env
spring.config.import=optional:file:.env[.properties]

# Configuracion del datasource usando las variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
# Hibernate specific properties (optional, but commonly used with JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true 

# Optional: logs SQL queries to console
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=false
